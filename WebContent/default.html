<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form method="POST" action="/javaWeb/ServletParameter">
           <input type="text" name="userName" placeholder="用户名"/><br>
           <input type="password" name="pwd" placeholder="密码"/><br>
           <input type="radio" name="sex" value="boy"/>男
           <input type="radio" name="sex" value="girl" />女<br>
           <input type="checkbox" name="like" value="1" />1
           <input type="checkbox" name="like" value="2" />2
           <input type="checkbox" name="like" value="3" />3
           <input type="checkbox" name="like" value="4" />4<br>
           <select name="city">
               <option value="北京">北京</option>
               <option value="上海">上海</option>
               <option value="广州">广州</option>
               <option value="深圳">深圳</option>
           </select>
           <input type="submit" name="" value="提交">

        </form>
    </body>
</html>
